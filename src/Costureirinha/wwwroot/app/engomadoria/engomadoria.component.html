<div class="container">
    <div class="form-group">
        <input type="text" [(ngModel)]="nome" class="form-control" placeholder="Pesquisar" />
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <a *ngFor="let servico of (engomadoria | nomeFilter: nome)" [routerLink]="['/engomadoria', servico.id]" class="list-group-item">{{ servico.nome }}</a>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
