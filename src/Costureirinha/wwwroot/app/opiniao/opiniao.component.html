<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
            <label for="autor" class="sr-only">Nome</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" [(ngModel)]="opiniao.autor" name="autor" id="autor" class="form-control" placeholder="Nome" required />
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="sr-only">Classificação</label>
            <span *ngFor="let star of [1, 2, 3, 4, 5]">
                <i (click)="onStarClick(star)" class="fa" [ngClass]="{'fa-star-o': star > opiniao.estrelas, 'fa-star': star <= opiniao.estrelas}"></i>
            </span>
        </div>
        <div class="form-group">
            <label for="nome" class="sr-only">Opinião</label>
            <textarea rows="5" [(ngModel)]="opiniao.texto" name="texto" id="opiniao" class="form-control" placeholder="Opinião" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Adicionar</button>
    </form>

    <div class="row" *ngFor="let opiniao of opinioes">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">{{ opiniao.autor }}</h4>
                </div>
                <div class="panel-body">
                    <span *ngFor="let star of [1, 2, 3, 4, 5]">
                        <i class="fa" [ngClass]="{'fa-star-o': star > opiniao.estrelas, 'fa-star': star <= opiniao.estrelas}"></i>
                    </span>
                    <p>{{ opiniao.texto }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->
